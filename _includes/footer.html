<footer id="footer">

  <div class="lockup">

    <div class="content-wrap">
      <nav>
        {% for item in site.data.settings.menu %}
          <a href="{{ item.url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>

      <p class="copyright">All content copyright Quiasa {{ site.time | date: '%Y' }}</p>
      <p class="copyright">Designed by {{ site.data.settings.designed}}</p>
    </div>

  </div>

</footer>
